<div class="wrapper">
    <div class="main-container">
        <img [src]="imageUrl" id="main-image" />
        <div class="info">
            <p><b>{{naziv}}</b></p>
            <p>Godina osnivanja: {{year}}</p>
            <p>{{address}}</p><br>
            <p><b>Kontakt:</b></p>
            <p>{{telefon}}</p>
            <p>{{mail}}</p>
        </div>
    </div>  

    <hr>

    <div class="image-grid">
        <div *ngFor="let image of images" class="image-item">     
          <img [src]="image.url" alt="{{ image.name }}" (click)="imageClick()">
          <p>{{ image.name }}</p>
        </div>
    </div>
</div>
