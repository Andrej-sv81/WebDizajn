<div class="wrapper">
    <div class="main-container">
        <img [src]="imageUrl" id="main-image" />
        <div class="info">
            <div>
                <p><b>{{naziv}}</b></p>
                <p>Godina osnivanja: {{year}}</p>
                <p>{{address}}</p><br><br>
                <hr>
            </div>
            <div>
                <p><b>Kontakt:</b></p>
                <p>{{telefon}}</p>
                <p id="mail">{{mail}}</p>
            </div>
        </div>
    </div>  

    <h2>-Festivali-</h2>
    <hr>
    <div class="image-grid">
        <div *ngFor="let image of images" class="image-item">     
          <img [src]="image.url" alt="{{ image.name }}" (click)="imageClick()">
          <p>{{ image.name }}</p>
        </div>
    </div>
</div>
