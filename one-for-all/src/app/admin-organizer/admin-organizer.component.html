<div class="wrapper">
    <div id="selector">
        <label for="organizer">Organizatori: </label>
        <select name="organizer" id="name" [(ngModel)]="selectedOrganizerId" (change)="onOrganizerChange($event)">
                <option *ngFor="let org of organizatori" [value]=org.id> {{org.naziv}}</option>
        </select>
        <img src="../../assets/icons8-trash-30.png" id="trash">
    </div>
    <hr>
    <div class="main-container">
        <div class="info">
            <div class="row">
                <label class="correct-lab" for="naziv">Naziv: </label>
                <input class="move-up" type="text" name="naziv" id="naziv" value={{selectedOrganizer?.naziv}}>
            </div>

            <div class="row">
                <label class="correct-lab" for="godinaa">Godina osnivanja:</label>
                <input class="move-up" type="number" name="godina" id="godina" value={{selectedOrganizer?.godinaOsnivanja}}>
            </div>

            <div class="row">
                <label class="correct-lab" for="adresa">Adresa: </label>
                <input class="move-up" type="text" name="adresa" id="adresa" value={{selectedOrganizer?.adresa}}>
            </div>

            <div class="row">
                <label class="correct-lab" for="telefon">Telefon: </label>
                <input class="move-up" type="text" name="telefon" id="telefon" value={{selectedOrganizer?.kontaktTelefon}}>
            </div>

            <div class="row">
                <label class="correct-lab" for="mail">Email: </label>
                <input class="move-up" type="email" name="mail" id="mail" value={{selectedOrganizer?.email}}>
            </div>
            <button id="dugme">Update</button>
        </div>
    </div>  
    <hr>
    <div id="selector">
        <label for="festivall">Festivali: </label>
        <select name="festivall" id="name" [(ngModel)]="selectedFestId" (change)="onFestChange($event)">
                <option *ngFor="let fest of festivals" [value]=fest.id> {{fest.naziv}}</option>
        </select>
        <img src="../../assets/icons8-trash-30.png" id="trash">
    </div>
</div>
