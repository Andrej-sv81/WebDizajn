<div class="wrapper" id="img-wrapper">
    <h1>-Organizatori-</h1>
    <hr>
    <div class="image-grid">
        <div *ngFor="let org of organizatori" class="image-item">     
          <img [src]="org.logo" alt="{{ org.naziv }}" (click)="imageClick(org.id)">
          <p>-{{ org.naziv }}-</p>
        </div>
    </div>
</div>
