<div class="wrapper">
    <div class="main-container">
        <h1>-{{naziv}}-</h1>
        <hr>
        <div class="info">
            <div class="info-col col1">
                <p><b>Tip:</b> {{tip}}</p><br>
                <p><b>Prevoz:</b> {{prevoz}}</p><br>
                <div id="cena">
                    <p><b>Cena:</b></p>
                    <p id="iznos">{{cena}}</p>
                </div>
            </div>
            <div class="info-col">
                <p id="opis">{{opis}}</p>
            </div>
        </div>
        <hr>
        <div class="image-grid">
            <div *ngFor="let image of images" class="image-item">     
              <img [src]="image.url">
            </div>
        </div>
    </div>  
</div>s
